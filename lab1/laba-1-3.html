<body>
    <script>
        (function(){
            "use strict";

            function DayChange(n) {

                switch (true) {
                case n == 1:
                    return n + " день";
                    break;

                case n == 2 || n == 3 || n == 4:
                    return n + " дня";
                    break;

                case n >=5:
                    return n +" дней";
                    break;
            
                default:
                    break;
            }
                
            }

            alert("До конца вашей учебы остается " + DayChange(1));
            alert("До конца вашей учебы остается " + DayChange(3));
            alert("До конца вашей учебы остается " + DayChange(14));

        }());
    </script>
</body>
