<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (function(){
            "use strict";

            function DayChange(n) {

                switch (true) {
                case n == 1:
                    return alert("До конца вашей учебы остается " + n + " день");
                    break;

                case n == 2 || n == 3 || n == 4:
                    return alert("До конца вашей учебы остается " + n + " дня");
                    break;

                case n >=5:
                    return alert("До конца вашей учебы остается " + n +" дней");
                    break;
            
                default:
                    break;
            }
                
            }

            var ask = prompt("Введите число оставшихся дней обучения");
            DayChange(ask);

        }());
    </script>
</body>
</html>
