<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (function(){
        "use strict";        

        function NewClass (title,url) {

            this.title = title;
            this.url = url;
            this.show = show;

            function show() {
                document.write("Название класса" + this.title);
                document.write("URL класса" + this.url);
            }

        }

        var Book = new NewClass("Книжка","https://ru.wikipedia.org/wiki/%D0%9A%D0%BD%D0%B8%D0%B3%D0%B0");

        Book.show();

    
    }());
    </script>
</body>
</html>
