<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../modernizr.js"></script>
    <script type="text/javascript">

        window.addEventListener('DOMContentLoaded', () => {

            (function(){

                var c = document.getElementById("mySVG");

                if(c) {


                    if(Modernizr.svg){

   
                        var circle = document.getElementById("myCircle");


                        if (circle) {

                            circle.setAttribute('fill', 'blue');
                            circle.setAttribute('r', '30');

                        } else {
                            console.error("Circle element is not found in the document!");
                        }

                    } else {

                        c.innerHTML = "SVG is not supported, please update your browser!";

                    }

                } else {

                    console.error("SVG container is not found in the document!");

                }
                
            }());
        });
    </script>
</head>
<body>
    <svg id="mySVG" width="100" height="100">
        Браузер не поддерживает SVG!
        <circle id="myCircle" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
</body>
</html>
