<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        .hidden {
            display: none;
        }
    </style>

<script>
        
    window.addEventListener('DOMContentLoaded', () => {

    (function(){

    document.getElementById('myForm').addEventListener('input', function(event) {

        const field = event.target;
        const icon = document.getElementById(field.id + 'Icon');
        
        if (field.checkValidity()) {
            icon.src = 'yes.jpeg';
        } else {
            icon.src = 'no.jpeg';
        }
    });
            }());});
</script>
</head>
<body>
    <h3>Пожалуйста, заполните обязательные поля.</h3>
    <form id="myForm">
        <label for="name">Имя: </label>
        <input type="text" id="name" required>
        <img src="no.jpeg" alt="no" class="icon" id="nameIcon">
        <br><br>

        <label for="age">Возраст: </label>
        <input type="number" id="age" min="1" max="100">
        <img src="yes.jpeg" alt="no" class="icon" id="ageIcon">
        <br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" required>
        <img src="no.jpeg" alt="no" class="icon" id="emailIcon">
        <br><br>

        <label for="website">Сайт: </label>
        <input type="url" id="website">
        <img src="yes.jpeg" alt="yes" class="icon" id="websiteIcon">
        <br><br>

        <button type="submit">Отправить</button>
    </form>

</body>
</html>
